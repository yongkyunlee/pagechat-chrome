<div class='container'>
    <div>
        Page Chat
    </div>
    <div>
        <p>Current URL</p>
        <p>{{url}}</p>
        <div *ngFor="let str of arr">
            {{str}}
        </div>
        <div>
            {{ (authService.afAuth.user | async)?.uid}}
        </div>
    </div>
    <div *ngIf="authLoaded">
        <button (click)='authService.signInWithGoogle()'
                *ngIf="(authService.afAuth.user | async) === null">
            Sign in with Google
        </button>
        
        <app-chat *ngIf='authService.afAuth.user | async'></app-chat>

        <button (click)='authService.signOut()'
                *ngIf='authService.afAuth.user | async'>
            Sign Out
        </button>
    </div>
    
    <!-- use above login method instead -->
    <!-- <app-login></app-login> -->

    
</div>
